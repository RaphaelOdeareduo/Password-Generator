<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="app">
        <div class="app-main">
            <h1 class="app-header">Generate a <span class="app-header-span">random password</span></h1>
            <p class="app-description">Never use an insecure password again.</p>
            <button class="generate-button" id="btn-generatePassword" onclick="generatePasswords()">Generate passwords</button>
        </div>
        <hr>
        <div class="passwords">
            <div class="app-password" id="appPasswordOne"></div>
            <div class="app-password" id="appPasswordTwo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
